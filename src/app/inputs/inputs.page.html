<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Inputs
    </ion-title>
    <ion-nav-link routerDirection="root" routerLink="/home" routerLinkActive="active">
      <ion-button>
        Home
      </ion-button>
    </ion-nav-link>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">User name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="Password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Remember Me</ion-label>
    <ion-checkbox slot="start" checked="true"></ion-checkbox>
  </ion-item>

  <ion-radio-group value="Yes">
    <ion-list-header>
      Do you like Ionic?
    </ion-list-header>
    <ion-item>
      <ion-label>Yes</ion-label>
      <ion-radio value="Yes"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>No</ion-label>
      <ion-radio value="No"></ion-radio>
    </ion-item>
  </ion-radio-group>

  <ion-button expand="block">Login</ion-button>
</ion-content>
